<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Artemii Sokolov">
  <meta name="keywords" content="html, css, javascript, yandex. yandex-practicum">
  <link rel="stylesheet" href="./pages/index.css">
  <script type="module" src="./pages/index.js" defer></script>
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <a href="#" class="header__logo"></a>
  </header>
  <main class="container">
    <section class="profile">
      <button class="profile__avatar-button" type="button">
        <img class="profile__avatar" alt="Аватар пользователя">
      </button>
      <div class="profile__info">
        <h1 class="profile__title"></h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description"></p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards" aria-label="cards">
      <ul class="cards__list">
        <template id="card-template">
          <li class="card">
            <button class="card__delete-button" type="button"></button>
            <img class="card__image">
            <div class="card__label">
              <h2 class="card__title"></h2>
              <div class="card__like">
                <button class="card__like-button" type="button"></button>
                <span class="card__like-sum"></span>
              </div>
            </div>
          </li>
        </template>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <section class="popup popup-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form form-profile" name="form-profile">
        <input 
          class="popup__input popup__input_type_error" 
          type="text" 
          placeholder="Имя пользователя" 
          name="name"
          id="username" 
          minlength="2" 
          maxlength="40" 
          required 
          value="">
        <span class="popup__error" id="username-error"></span>
        <input class="popup__input popup__input_type_error" 
          type="text"
          placeholder="О себе"
          name="description"
          id="about"
          minlength="2"
          maxlength="200"
          required
          value="">
        <span class="popup__error" id="about-error"></span>
        <button class="popup__button popup__button_disabled" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-icon popup__close-icon_type_edit-profile" type="button"></button>
    </div>
  </section>
  <section class="popup popup-place">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <button class="popup__close-icon popup__close-icon_type_add-picture" type="button"></button>
      <form class="popup__form form-place" name="form-place">
        <input class="popup__input popup__input_type_error" type="text" placeholder="Название" name="name"
          id="place-name" minlength="2" maxlength="30" required value="">
        <span class="popup__error" id="place-name-error"></span>
        <input class="popup__input popup__input_type_error" type="url" placeholder="Ссылка на картинку"
          name="link" id="place-link" required value="">
        <span class="popup__error" id="place-link-error"></span>
        <button class="popup__button popup__button_disabled" type="submit">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup-image" aria-label="popup-image">
    <article class="popup__image-card">
      <button class="popup__close-icon popup__image-close-icon" type="button"></button>
      <img class="popup__image-photo">
      <h2 class="popup__image-title"></h2>
    </article>
  </section>
  <section class="popup popup-delete">
    <div class="popup__container popup__container_type_delete">
      <button class="popup__close-icon popup__close-icon_type_delete" type="button"></button>
      <form class="popup__form popup__form_type_delete" name="form-delete" id="form-delete">
        <h2 class="popup__title popup__title_type_delete">
          Вы уверены?
        </h2>
        <button class="popup__button popup__button_type_delete" type="submit">
          Да
        </button>
      </form>
    </div>
  </section>
  <section class="popup popup-avatar">
    <div class="popup__container popup__container_type_avatar">
      <button class="popup__close-icon popup__close-icon_type_avatar" type="button"></button>
      <form class="popup__form popup__form_type_avatar" name="form-avatar" id="form-avatar">
        <h2 class="popup__title popup__title_type_avatar">
          Обновить аватар
        </h2>
        <input class="popup__input popup__input_type_error" type="url" placeholder="Ссылка на картинку"
          name="avatar" id="avatar-link" required value="">
        <span class="popup__error" id="avatar-link-error"></span>
        <button class="popup__button popup__button_disabled" type="submit" id="edit-avatar">Сохранить</button>
      </form>
    </div>
  </section>
</body>
</html>
