<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <a href="#" class="header__logo"></a>
  </header>
  <main class="container">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__info_name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__info_description">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="cards">
      <ul class="cards__list">
        <li class="card">
          <img src="./images/card-novgorod.jpg" alt="Великий Новгород" class="card__image">
          <h2 class="card__title">Великий Новгород</h2>
          <button class="card__like-button"></button>
        </li>
        <li class="card">
          <img src="./images/card-moscow.jpg" alt="Москва" class="card__image">
          <h2 class="card__title">Москва</h2>
          <button class="card__like-button"></button>
        </li>
        <li class="card">
          <img src="./images/card-peterhof.jpg" alt="Петергоф" class="card__image">
          <h2 class="card__title">Петергоф</h2>
          <button class="card__like-button"></button>
        </li>
        <li class="card">
          <img src="./images/card-kamchatka.jpg" alt="Камчкатка" class="card__image">
          <h2 class="card__title">Камчатка</h2>
          <button class="card__like-button"></button>
        </li>
        <li class="card">
          <img src="./images/card-baikal.jpg" alt="Байкал" class="card__image">
          <h2 class="card__title">Байкал</h2>
          <button class="card__like-button"></button>
        </li>
        <li class="card">
          <img src="./images/card-krasnoyarsk.jpg" alt="Красноярск" class="card__image">
          <h2 class="card__title">Красноярск</h2>
          <button class="card__like-button"></button>
        </li>
      </ul>
    </section>
    <section class="popup">
      <button class="popup__close-icon"></button>
      <form class="popup__container">
        <h2 class="popup__container_title">Редактировать профиль</h2>
        <input class="popup__container_input popup__input_name" type="text" placeholder="Имя пользователя"
          name="username" value="">
        <input class="popup__container_input popup__input_about" type="text" placeholder="О себе" name="about" value="">
        <button class="popup__container_button" type="submit">Сохранить</button>
      </form>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
