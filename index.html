<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Artemii Sokolov">
  <meta name="keywords" content="html, css, javascript, yandex. yandex-practicum">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Optem</title>
</head>

<body class="page">
  <header class="header">
    <a href="#" class="header__logo"></a>
  </header>
  <main class="container">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards">
      <ul class="cards__list">
        <template id="card">
          <li class="card">
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg" alt="Фото места"
              class="card__image">
            <h2 class="card__title"></h2>
            <button class="card__like-button" type="button"></button>
            <button class="card__delete-button" type="button"></button>
          </li>

        </template>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <section class="popup popup-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form form-profile" name="form-profile">
        <input class="popup__input popup__input_value_name" type="text" placeholder="Имя пользователя" name="username"
          value="">
        <input class="popup__input popup__input_value_about" type="text" placeholder="О себе" name="about" value="">
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-icon popup__close-icon_type_edit-profile" type="button"></button>
    </div>
  </section>
  <section class="popup popup-place">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form form-place" name="form-place">
        <input class="popup__input popup__input_place_name" type="text" placeholder="Название" name="place-name"
          value="">
        <input class="popup__input popup__input_place_link" type="text" placeholder="Ссылка на картинку"
          name="place-link" value="">
        <button class="popup__button" type="submit">Создать</button>
      </form>
      <button class="popup__close-icon popup__close-icon_type_add-picture" type="button"></button>
    </div>
  </section>
  <section class="popup popup-image">
    <article class="popup__image-card">
      <button class="popup__close-icon popup__image-close-icon" type="button"></button>
      <img class="popup__image-photo"
        src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg" alt="Фото места">
      <h2 class="popup__image-title">Камчатка</h2>
    </article>
  </section>
  <script src="./scripts/index.js"></script>
</body>

</html>
