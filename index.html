<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <a href="#" class="header__logo"></a>
  </header>
  <section class="profile">
    <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
    <div class="profile__info">
      <h1 class="profile__info_name">Жак-Ив Кусто</h1>
      <button class="profile__edit-button"></button>
      <p class="profile__info_description">Исследователь океана</p>
    </div>
    <button class="profile__add-button"></button>
  </section>
  <section class="cards">
    <ul class="cards__list">
      <li class="card">
        <img src="./images/card-novgorod.jpg" alt="Великий Новгород" class="card__image">
        <h2 class="card__title">Великий Новгород</h2>
        <button class="card__like-button"></button>
      </li>
      <li class="card">
        <img src="./images/card-moscow.jpg" alt="Москва" class="card__image">
        <h2 class="card__title">Москва</h2>
        <button class="card__like-button"></button>
      </li>
      <li class="card">
        <img src="./images/card-peterhof.jpg" alt="Петергоф" class="card__image">
        <h2 class="card__title">Петергоф</h2>
        <button class="card__like-button"></button>
      </li>
      <li class="card">
        <img src="./images/card-kamchatka.jpg" alt="Камчкатка" class="card__image">
        <h2 class="card__title">Камчатка</h2>
        <button class="card__like-button"></button>
      </li>
      <li class="card">
        <img src="./images/card-baikal.jpg" alt="Байкал" class="card__image">
        <h2 class="card__title">Байкал</h2>
        <button class="card__like-button"></button>
      </li>
      <li class="card">
        <img src="./images/card-krasnoyarsk.jpg" alt="Красноярск" class="card__image">
        <h2 class="card__title">Красноярск</h2>
        <button class="card__like-button"></button>
      </li>
    </ul>
  </section>
  <footer class="footer">
    © 2023 Mesto Russia
  </footer>
  <script src="./script.js"></script>
</body>

</html>
